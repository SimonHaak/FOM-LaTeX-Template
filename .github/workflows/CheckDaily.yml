on:
  schedule:
    - cron: "5 1 * * *"
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile LaTeX document (German)
        uses: xu-cheng/texlive-action/full@v1
        with:
          run: |
            ./compile.sh
      - name: Compile LaTeX document (English)
        uses: xu-cheng/texlive-action/full@v1
        with:
          run: |
            ./compile.sh en
